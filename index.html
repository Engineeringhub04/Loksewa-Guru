<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loksewa Guru</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4338ca" />
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js",
    "firebase/messaging": "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "firestore": "https://aistudiocdn.com/firestore@^1.1.6",
    "lodash": "https://aistudiocdn.com/lodash@^4.17.21"
  }
}
</script>
<style>
  /* Disable text selection by default */
  body {
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE/Edge */
    user-select: none; /* Standard */
  }

  /* Allow text selection when the admin-session class is present */
  body.admin-session {
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
  }
  
  /* Re-enable selection for input fields and editable content for all users */
  input,
  textarea,
  [contenteditable="true"],
  [contenteditable] {
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
  }

  /* Hide bottom UI elements when the side menu is open */
  body.sidemenu-is-open .bottom-ui-container {
    display: none;
  }

  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fade-in-scale {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  /* New Preloader Animation */
  @keyframes rotate-container {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes ball-pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(0.4); opacity: 0.7; }
  }
  
  /* Marquee Animation */
  @keyframes marquee {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* Blinking Notification Icon */
  @keyframes blinking-red {
    0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
    50% { box-shadow: 0 0 8px 10px rgba(239, 68, 68, 0); }
  }
  .animate-blinking-red {
    animation: blinking-red 1.5s infinite;
  }

  /* Toast Notification Animations */
  @keyframes fill-up {
    from { width: 100%; }
    to { width: 0%; }
  }
  .animate-fill-up {
    animation: fill-up 5s linear forwards;
  }
  @keyframes fade-in-down {
    from { opacity: 0; transform: translateY(-20px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  @keyframes fade-out-up {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(-20px) scale(0.95); }
  }

  /* New animation for Welcome Page */
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes twinkle {
    0%, 100% { transform: scale(0.9) rotate(-10deg) translateY(-5px); opacity: 0.7; }
    50% { transform: scale(1.1) rotate(10deg) translateY(5px); opacity: 1; }
  }
  /* Animation for slider button text */
  @keyframes text-gradient-flow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Glowing Border Animation for Welcome Page Skip Button */
  @keyframes glowing-border {
    0%, 100% { box-shadow: 0 0 8px 2px rgba(192, 132, 252, 0.6), 0 0 2px 1px rgba(221, 214, 254, 0.8) inset; }
    50% { box-shadow: 0 0 20px 7px rgba(192, 132, 252, 0.3), 0 0 2px 1px rgba(221, 214, 254, 0.5) inset; }
  }
  .animate-glowing-border {
    animation: glowing-border 2.5s infinite ease-in-out;
  }
  
  /* Glowing Button BG Animation */
  @keyframes glowing-button-bg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .animate-glowing-button {
    background: linear-gradient(-45deg, #a855f7, #6366f1, #3b82f6, #8b5cf6);
    background-size: 400% 400%;
    animation: glowing-button-bg 5s ease infinite;
    box-shadow: 0 0 20px 7px rgba(168, 85, 247, 0.4);
  }

  /* Floating AI Button Pulse */
  @keyframes pulse-ai {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7);
    }
    70% {
      transform: scale(1.05);
      box-shadow: 0 0 10px 20px rgba(147, 51, 234, 0);
    }
  }
  .animate-pulse-ai {
    animation: pulse-ai 2s infinite;
  }

  /* New Animations for AI Chat Circles */
  @keyframes border-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .animate-border-spin {
    animation: border-spin 2s linear infinite;
  }

  @keyframes glow-blue {
    0%, 100% { box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.4); }
    50% { box-shadow: 0 0 40px 15px rgba(59, 130, 246, 0.7); }
  }
  .animate-glow-blue {
    animation: glow-blue 2.5s ease-in-out infinite;
  }
  
  @keyframes glow-purple {
      0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7);
      }
      70% {
          transform: scale(1.05);
          box-shadow: 0 0 10px 20px rgba(168, 85, 247, 0);
      }
  }
  .animate-glow-purple {
    animation: glow-purple 2s infinite;
  }

  .animate-marquee {
    animation: marquee 30s linear infinite;
  }

  .orbit-loader {
    animation: rotate-container 3s linear infinite;
  }

  .orbit-loader circle {
    fill: #84cc16; /* lime-500 */
    animation: ball-pulse 1.5s ease-in-out infinite;
    transform-origin: 20px 50px;
  }

  .orbit-loader g:nth-of-type(1) circle { animation-delay: 0s; }
  .orbit-loader g:nth-of-type(2) circle { animation-delay: -0.1875s; }
  .orbit-loader g:nth-of-type(3) circle { animation-delay: -0.375s; }
  .orbit-loader g:nth-of-type(4) circle { animation-delay: -0.5625s; }
  .orbit-loader g:nth-of-type(5) circle { animation-delay: -0.75s; }
  .orbit-loader g:nth-of-type(6) circle { animation-delay: -0.9375s; }
  .orbit-loader g:nth-of-type(7) circle { animation-delay: -1.125s; }
  .orbit-loader g:nth-of-type(8) circle { animation-delay: -1.3125s; }

  .animate-fade-in {
    animation: fade-in 0.3s ease-out forwards;
  }
  .animate-fade-in-scale {
    animation: fade-in-scale 0.3s ease-out forwards;
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.3s ease-out forwards;
  }
  .animate-fade-out-up {
    animation: fade-out-up 0.3s ease-in forwards;
  }
  .animate-fade-in-up {
      animation: fade-in-up 0.6s ease-out forwards;
      opacity: 0; /* Start hidden */
  }
  .animate-twinkle {
    animation: twinkle 2.5s ease-in-out infinite;
  }

  /* Note Editor Page Transition */
  @keyframes slide-in-up {
    from {
      transform: translateY(100%);
      opacity: 0.8;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .animate-slide-in-up {
    animation: slide-in-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  /* Use existing fade-in-scale for new page transition */
  .animate-page-zoom-in {
    animation: fade-in-scale 0.3s ease-out forwards;
  }
  
  /* New animation for swipe-to-go-back gesture */
  @keyframes slide-out-right {
    from {
      opacity: 1;
      transform: translateX(0);
    }
    to {
      opacity: 0;
      transform: translateX(50%);
    }
  }
  .animate-page-slide-out {
    animation: slide-out-right 0.3s ease-in forwards;
  }
</style>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script>
      // Register the service worker for PWA and offline capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('PWA Service Worker registered with scope:', registration.scope);
            }).catch(err => {
              console.error('PWA Service Worker registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
